<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="styles/quiz-test.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">


</head>
<body>
    <div class = "card shadow-lg rounded" style="
    background: linear-gradient(110deg, #fffc90 60%, #ffff77 60%);">

        <div id="display-container">
            <div class = "header">

                <div class ="number-of-question">

                    <span class="question-number-span">1 of 10 Questions</span>

                </div>

            </div>

            <div id = "container">
                <!-- questions and options will be displayed here -->

                <div>
                    <a id="question-name"></a>
                </div>
                <div class="options">

                        <button id="section-A" onclick="checkAnswer(this)">A.)</button>
                        <button id="section-B" onclick="checkAnswer(this)")>B.)</button>

                        <button id="section-C" onclick="checkAnswer(this)">C.)</button>
                        <button id="section-D" onclick="checkAnswer(this)">D.)</button>


                </div>

            </div>

            <button  id="next-button">Next</button>
        </div>

        <div class="score-container hide">

            <div id="user-score">Score</div>
            <button id="restart">Restart</button>


        </div>

    </div>

    <script src="quiz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>





</body>

</html>
