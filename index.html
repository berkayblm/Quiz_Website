<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase JS</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="card shadow-lg rounded bg-primary">

    <div>

      <h1 class="card-title">English Quiz</h1>
      <div>
        <img class = "logo"src="users.png">
      </div>


      <div>

        <input name="email"
               placeholder="Email"
               id="email"
               type="email",
        style="padding-left: 10px">

      </div>

      <div>

        <input name="password"
               placeholder="Password"
               id="password"
               type="password"
               style="padding-left: 10px">

      <div class="btn-div">

        <button onclick="register()" id = "signupbtn"class="btn btn-success">Sign Up</button>

      </div>


    </div>

  </div>
